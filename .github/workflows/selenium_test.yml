name: Seleniun-test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest  # Entorno Windows 11 mismo que en PC local

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Instalacion de Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Instalamos dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest-playwright  # Instala ambos paquetes
          playwright install --with-deps chromium  # Instala Chromium y sus dependencia

      - name: Limpiar screenshots anteriores
        run: rm -rf ./screenshots/*

      - name: Ejecutar pruebas Selenium y guardar screenshot en carpeta
        run: |
          python -m pytest tests/test_busqueda.py -v --html=report.html --self-contained-html
          move screenshot.png screenshots/  # Mueve el screenshot sin renombrar

      - name: Subir screenshot de verificaci√≥n
        uses: actions/upload-artifact@v4
        with:
          name: captura-prueba
          path: ./screenshots/
